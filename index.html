<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Link Generator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <video autoplay muted loop id="video-bg">
        <source src="video/bg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="content">

    
    <!-- Блок для створення скороченого посилання -->
    <div class="container">
        <h2>Створення скороченого посилання</h2>
        <input type="text" id="original-url" placeholder="Введіть посилання">
        <button id="generate-btn">Згенерувати</button>
        <div id="shortened-link"></div>
    </div>

    <!-- Таблиця з даними про вже раніше скорочені посилання -->
    <div class="container">
        <h2>Вже скорочені посилання</h2>
        <table>
            <thead>
                <tr>
                    <th>Оригінальне посилання</th>
                    <th>Скорочене посилання</th>
                    <th>Статистика</th>
                </tr>
            </thead>
            <tbody>
                <!-- Рядки таблиці будуть додаватися динамічно через JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Блок із статистикою щодо скорочених посилань -->
    <div class="container" id="statistics">
        <h2>Статистика щодо скорочених посилань</h2>
        <p>Загальна кількість переходів: <span id="total-clicks">0</span></p>
        <!-- Додайте інші показники статистики за потреби -->
    </div>

</div>

    <!-- Підключення скриптів JavaScript -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
